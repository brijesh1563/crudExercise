<body>
  <div>
    <h2>Data control</h2>
     <p>You can Create,Read,Update and Delete the data by clicking on buttons. which you </p>
</div>
    <div class="container">
      <form>
        <div class="crud">
            <div class="form-group">
                <input type="text" class="form-control" id="fname" name="first" placeholder="Firstname">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="lname" name="last" placeholder="Lastname">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="submit" class="btn btn-primary">Edit</button>
        </div>
    </form>
     
            <table class="table table-bordered" id="table">
            <thead>
              <tr>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
          </table>
    </div>
